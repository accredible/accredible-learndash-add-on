name: "PHP Unit Tests"

on:
  push:
  # workflow_dispatch:
  # pull_request:

jobs:
  unit_tests:
    name: "Setup"
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: wordpress
          MYSQL_DATABASE: wordpress
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
          MYSQL_TCP_PORT: 3303
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 3

    strategy:
      matrix:
        php: ['7.3', '7.4']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: max_input_vars=5000
          coverage: none

      - name: Install dependencies
        uses: php-actions/composer@v6

      - name: Initialise WP
        run: |
          sleep 10
          echo ".composer/vendor/bin" >> $GITHUB_PATH
          bash bin/install-wp-tests.sh wordpress wordpress wordpress 127.0.0.1:${{ job.services.mysql.ports['3306'] }} 5.7
          composer global require "phpunit/phpunit=4.8.*|5.7.*"
          composer global require wp-coding-standards/wpcs
          composer global require phpcompatibility/php-compatibility
          composer global require phpcompatibility/phpcompatibility-paragonie
          composer global require phpcompatibility/phpcompatibility-wp

      - name: PHPUnit tests
        uses: php-actions/phpunit@v3

