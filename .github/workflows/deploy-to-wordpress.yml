name: "Deploy to WordPress.org"

on:
  release:
    types: [released]

jobs:
  deploy:
    name: "Deploy to WordPress.org SVN"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: Install production dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-dev

      - name: Deploy to WordPress.org
        id: deploy
        uses: 10up/action-wordpress-plugin-deploy@2.3.0
        with:
          generate-zip: true
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: accredible-learndash-add-on

      - name: Rename zip with version
        id: rename
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          cp "${{ steps.deploy.outputs.zip-path }}" "${GITHUB_WORKSPACE}/accredible-learndash-add-on.${VERSION}.zip"
          echo "zip_path=${GITHUB_WORKSPACE}/accredible-learndash-add-on.${VERSION}.zip" >> "$GITHUB_OUTPUT"

      - name: Upload release asset to GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.rename.outputs.zip_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
